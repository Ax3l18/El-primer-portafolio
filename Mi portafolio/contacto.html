  <section>
    <h2>Contacto</h2>
    <form>
      <fieldset>
        <legend>Formulario de contacto</legend>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="Alexis Ariel"><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" value="Quintanilla"><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" value="123456789"><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" value="alexquintana@hotmail.com"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="40" placeholder="Escribí tu mensaje aquí..."></textarea><br><br>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>

    <p>Te responderé en 24 horas. También podés contactarme por mis redes sociales.</p>
  </section>
